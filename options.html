<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ChessBlocker Options</title>
    <style>
        .form {
            margin: 0 auto;
            /* width: 400px; */

            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 1em;
        }

        ul {
            list-style: none;
            padding: 0px;
            margin: 0px;
        }

        .form li {
            margin-top: 5px;
        }

        label {
            display: inline-block;
            width: 250px;
            text-align: right;
        }

        input,
        textarea {
            font: 1em sans-serif;
            width: 300px;
            box-sizing: border-box;
            border: 1px solid #999;
        }

        input:focus,
        textarea:focus {
            border-color: #000;
        }

        textarea {
            vertical-align: top;
            height: 5em;
        }

        .button {
            padding-left: 250px;
        }

        button {
            margin-left: 0.5em;
        }
    </style>
</head>

<body>

<h1>ChessBlocker Options</h1>

<div class="form">
    <ul>
        <li>
            <label for="chesscom.username">Chess.com username:&nbsp;&nbsp;</label>
            <input type="text" id="chesscom.username" />
        </li>
        <li>
            <label for="chesscom.gamesPerDay">Chess.com games per day:&nbsp;&nbsp;</label>
            <input type="number" id="chesscom.gamesPerDay" min="1" />
        </li>
        <li>
            <label for="dayStartTime">Day start time:&nbsp;&nbsp;</label>
            <input type="time" id="dayStartTime" />
        </li>
        <li class="button">
            <button id="save">Save</button>
        </li>
    </ul>
</div>
<div id="status"></div>

<script src="options.js"></script>

</body>

</html>
