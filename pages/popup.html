<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../static/chessblocker.css">
    <link rel="stylesheet" href="../static/chesscom.css">
    <link rel="stylesheet" href="../static/lichess.css">
    <style>
        .loader {
            border: 0.25em solid #f3f3f3; /* Light grey */
            border-top: 0.25em solid #3498db; /* Blue */
            border-radius: 50%;
            width: 1em;
            height: 1em;
            display: inline-block;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body style="width: 200px; height: 80px;">
    <a id="settingsButton" style="cursor: pointer;">
        <!-- <a href="https://www.flaticon.com/free-icons/settings" title="settings icons">Settings icons created by Pixel perfect - Flaticon</a> -->
        <img src="../images/settings16.png" title="ChessBlocker settings" style="position: fixed; top: 10%; right: 4%;">
        <img src="../images/ChessBlocker16.png" title="ChessBlocker settings" style="position: fixed; bottom: 10%; right: 4%;">
        <!-- <img src="./images/ChessBlocker32.png"> -->
    </a>
    <table style="width: 180px;">
        <tr>
            <td colspan="2" style="font-size: 1.3em; font-weight: bold;">Today Chess Stats</td>
        </tr>
        <tr style="background-color: var(--ChesscomBackground);">
            <td>Chess.com:</td>
            <td id="chesscom_games">No Username</td>
        </tr>
        <tr style="background-color: var(--LichessBackground);">
            <td>Lichess:</td>
            <td id="lichess_games">No Username</td>
        </tr>   
    </table>

    <script src="../scripts/utils.js"></script>
    <script src="./popup.js"></script>
</body>
</html>
